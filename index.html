<!DOCTYPE html>
<html>

<head>
<html lang="en-US"></html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<main class="mx-lg-5" style="border: black solid 3px; height: 1000px;">
<!--incio navbar-->
  <nav class='border-bottom border-color-black'>
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center"> <!-- Aqui é a div de logotipo e um ícone qualquer-->
        <div class="ms-3 me-1"><i class="bi bi-list fs-2 text-secondary"></i></div>
        <div class="navbar-brand"><img style="width: 7vw;" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="logo"></div>
      </div>
      <div class="d-flex position-relative align-items-center"> <!-- Aqui é a div da barra de pesquisa-->
        <div>
          <input type="text" placeholder="Search">
        </div>
        <button class="btn btn-light btn-outline-secondary btn-sm btn- ">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="d-flex align-items-center mx-2 text-secondary fs-4"> <!-- Aqui é a div dos ícones na direita-->
        <div class="mx-2"><i class="bi bi-camera-video-fill"></i></div>
        <div class="mx-2"><i class="bi bi-grid-3x3-gap-fill"></i></div>
        <div class="mx-2"><i class="bi bi-bell-fill"></i></div>
        <div class="mx-2"><i class="bi bi-person-circle"></i></div>
      </div>
    </div>
  </nav>
<!--fim da navbar-->

<!-- area de video -->
<div class="containter-fluid">
  <div class="row justify-content-between mx-lg-5">
    <div class="col-lg-8 col-12 mt-lg-4"><!--main video containter-->
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/u9NE0jInb_c" title="YouTube video" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-lg-4 col-12 border border-secondary mt-4"><!--suggested videos containter-->
      <div class="container-fluid d-flex mt-lg-2"><!---thumbnail container-->
        <div class="ratio ratio-16x9">
          <iframe src="https://www.youtube.com/embed/fY65W5yB5qc" title="YouTube video" allowfullscreen>
          </iframe>
        </div>
        <div class="ms-lg-2 ms-1">
          <div class="mb-1">Como fazer nossos cursos? - por dentro do @Curso em Vídeo</div>
          <div>746 visualizações ° 6 de ago. de 2021</div>
        </div>
      </div>
    </div>
  </div>
</div>




</main>
</body>
